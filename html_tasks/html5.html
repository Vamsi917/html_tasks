<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <form>
        <table border="1">
            <h1 style=color:blue>Registration Form</h1>   
            <tr align="center">
                <th>
                    <label>First Name</label>
                    <th>
                    <input type="text"/><br>
                    </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Last Name</label>
                    <th>
                    <input type="text"/><br>
                </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Email</label>
                    <th>
                    <input type="email"/><br>
                </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Password</label>
                    <th>
                    <input type="password"/><br>
                </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Re-enter password</label>
                    <th>
                    <input type="password"/><br>
                </th>
                </th >  
            </tr>
            <tr>
                <th>
                    <label>Gender</label>
                    <th>
                        <input type="radio"/>Male<br>
                        <input type="radio"/>Female<br>
                    </th>
                </th>
            </tr>
            <tr align="center">
                <th>
                    <label>Phone Number</label>
                    <th>
                    <input type="text"/><br>
                </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Address</label>
                    <th>
                    <input type="text" style="height:60px"/><br>
                    </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>State</label>
                    <th>
                    <input type="text"/><br>
                </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Country</label>
                    <th>
                        <select name="country" class="form-control" id="country">
                            <option value="0" label="Select a country ... " selected="selected">Select a country ... </option>
                            <optgroup id="country-optgroup-Africa" label="Africa">
                                <option value="DZ" label="Algeria">Algeria</option>
                                <option value="AO" label="Angola">Angola</option>
                                <option value="BJ" label="Benin">Benin</option>
                                <option value="BW" label="Botswana">Botswana</option>
                                <option value="BF" label="Burkina Faso">Burkina Faso</option>
                                <option value="BI" label="Burundi">Burundi</option>
                                <option value="CM" label="Cameroon">Cameroon</option>
                                <option value="CV" label="Cape Verde">Cape Verde</option>
                                <option value="CF" label="Central African Republic">Central African Republic</option>
                                <option value="TD" label="Chad">Chad</option>
                                <option value="KM" label="Comoros">Comoros</option>
                                <option value="CG" label="Congo - Brazzaville">Congo - Brazzaville</option>
                                <option value="CD" label="Congo - Kinshasa">Congo - Kinshasa</option>
                                <option value="CI" label="Côte d’Ivoire">Côte d’Ivoire</option>
                                <option value="DJ" label="Djibouti">Djibouti</option>
                                <option value="EG" label="Egypt">Egypt</option>
                                <option value="GQ" label="Equatorial Guinea">Equatorial Guinea</option>
                                <option value="ER" label="Eritrea">Eritrea</option>
                                <option value="ET" label="Ethiopia">Ethiopia</option>
                                <option value="GA" label="Gabon">Gabon</option>
                                <option value="GM" label="Gambia">Gambia</option>
                                <option value="GH" label="Ghana">Ghana</option>
                                <option value="GN" label="Guinea">Guinea</option>
                            </select>

                </th>
                </th >  
            </tr>
            <tr align="center">
                <th>
                    <label>Languages Known</label>
                    <th>
                    <input type="checkbox"/>Telugu<br>
                    <input type="checkbox"/>Tamil<br>
                    <input type="checkbox"/>Hindi<br>
                    <input type="checkbox"/>English<br>
                </th>
                </th >  
            </tr>
            
            <tr >
                <th colspan="2" align="center">
                        <input type="checkbox" style="width:100px"/>
                        Hereby I declare all the given details
    
                    </th>
                </tr>
            <tr >
                <th colspan="2" align="end">
                    <p>log in to
                        <a href="www.ethnus.com" >Ethnus website</a>
                    </p>
                    </th>
                </tr>
        </table>
        <div align="start"><button >Register</button></div>
        
    </form>

</body>
</html>
